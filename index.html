<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkSheet</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="markshit_area">
        <div class="container">
            <div class="marksheet">
                <h2 class="heading">Marksheet</h2>
                <label for="" id="lblMes"></label>
                <br>
                <div class="box">
                    <label for="">Bangla</label>
                    <input type="text" name="text1" id="text1">
                </div>
                <div class="box">
                    <label for="">Math</label>
                    <input type="text" name="text2" id="text2">
                </div>
                <div class="box">
                    <label for="">English</label>
                    <input type="text" name="text3" id="text3">
                </div>
                <div class="box">
                    <label for="">ICT</label>
                    <input type="text" name="text4" id="text4">
                </div>
                <div class="box">
                    <label for="">Science</label>
                    <input type="text" name="text5" id="text5">
                </div>
                <div class="box box_two">
                    <button onclick="btn1Click()" class="btn" type="button" id="btn1" name="btn1">Click Here</button>
                </div>
                <div class="box box_three">
                    Total: <label for="" id="lblTotal"></label>
                    <br>
                    <br>
                </div>
                <div class="box box_three">
                    Parcentange/Average: <label for="" id="lblPer"></label>
                    <br>
                    <br>
                </div>
                <div class="box box_three">
                    Grade: <label for="" id="lblGrade"></label>
                    <br>
                    <br>
                </div>
            </div>
        </div>
    </div>

<br><br>
<br><br>
<br><br>
<br><br>
<br><br>



    <script type="text/javascript" src="custom.js"></script>
</body></html>
